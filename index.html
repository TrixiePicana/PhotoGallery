<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox.js"></script>
    <style>
	body {
            /* Set the background image */
            background-image: url('SEVENTEEN/picture.jpg'); 
            background-repeat: no-repeat; /* Prevents the image from tiling */
            
            /* Control the size of the image */
            background-size: cover; /* Stretches the image to cover the entire body, might crop */
            
            /* Control how the image scrolls with content */
            background-attachment: fixed; /* Keeps the background image fixed while content scrolls */
		
        .thumbnail img {
            width: 350px;
            height: 200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">Photo Gallery</div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="Wallpaper.html">Wallpaper</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Carousel Row -->
		<div class="row">
	
			<div class="col-md-10 col-md-offset-1">
				<div id="slider" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#slider" data-slide-to="0" class="active"></li>
						<li data-target="#slider" data-slide-to="1"></li>
						<li data-target="#slider" data-slide-to="2"></li>
						<li data-target="#slider" data-slide-to="3"></li>
					</ol>
				
					<div class="carousel-inner text-center">
						<div class="item active">
							<img src="pic/image 1.jpg" alt="Image 1" class="center-block">
						</div>
					
						<div class="item">
							<img src="pic/image 2.jpg" alt="Image 2" class="center-block">
						</div>
					
						<div class="item">
							<img src="pic/image 3.jpg" alt="Image 3" class="center-block">
						</div>
				
						<div class="item">
							<img src="pic/image 4.jpg" alt="Image 4" class="center-block">
						</div>
					</div>
				
					<a class="left carousel-control" href="#slider" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
				
					<a class="right carousel-control" href="#slider" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div>

        <!-- Page Header -->
        <div class="page-header">
            <h3>Photo Gallery</h3>
        </div>

        <!-- Thumbnails Row -->
        <div class="row">
            <!-- Thumbnail 1 -->
            <div class="col-md-4">
                <a href="#m1" data-toggle="modal" class="thumbnail">
                    <img src="pic/image 1.jpg" alt="Image 1">
                </a>
				
                <div class="modal fade" id="m1">
                    <div class="modal-dialog">
					
                        <div class="modal-content">
                            <div class="modal-header">Image 1</div>
							
                            <div class="modal-body">
                                <img src="pic/image 1.jpg" class="img-thumbnail" alt="Image 1">
                            </div>
							
                            <div class="modal-footer">Image 1</div>
                        </div>
						
                    </div>
                </div>
            </div>

            <!-- Thumbnail 2 -->
            <div class="col-md-4">

                            </div>

                        </div>
						
                    </div>
                </div>
            </div>

            <!-- Thumbnail 4 -->
            <div class="col-md-4">
                <a href="#m4" data-toggle="modal" class="thumbnail">
                    <img src="pic/image 4.jpg" alt="Image 4">

                <div class="modal fade" id="m4">

                <div class="modal fade" id="m5">

                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="text-center" style="padding: 10px;">Created by Coder</p>
            </div>
        </footer>
    </div>
	
</body>
</html>
